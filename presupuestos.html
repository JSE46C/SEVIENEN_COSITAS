<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Presupuestos - Taller Mec√°nico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîß Sistema de Presupuestos</h1>
            <p>Taller Mec√°nico</p>
        </header>

        <div class="main-content">
            <!-- Formulario de entrada -->
            <div class="form-section">
                <h2>Datos del Presupuesto</h2>

                <div class="form-group">
                    <label>N√∫mero de Presupuesto:</label>
                    <input type="text" id="numeroPpto" placeholder="Ej: 2024-001">
                </div>

                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="date" id="fecha">
                </div>

                <h3>Datos del Cliente</h3>

                <div class="form-row">
                    <div class="form-group">
                        <label>Nombre del Cliente:</label>
                        <input type="text" id="nombreCliente" placeholder="Nombre completo">
                    </div>
                    <div class="form-group">
                        <label>Tel√©fono:</label>
                        <input type="tel" id="telefono" placeholder="Ej: 555-1234">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" id="email" placeholder="cliente@email.com">
                    </div>
                    <div class="form-group">
                        <label>Veh√≠culo:</label>
                        <input type="text" id="vehiculo" placeholder="Marca, Modelo, A√±o">
                    </div>
                </div>

                <div class="form-group">
                    <label>Placa:</label>
                    <input type="text" id="placa" placeholder="Ej: ABC-123">
                </div>

                <h3>√çtems del Presupuesto</h3>

                <div class="items-input">
                    <div class="form-row items-header">
                        <input type="text" id="itemDesc" placeholder="Descripci√≥n del servicio/repuesto" style="flex: 3;">
                        <input type="number" id="itemCantidad" placeholder="Cant." min="1" value="1" style="flex: 0.5;">
                        <input type="number" id="itemPrecio" placeholder="Precio Unit." min="0" step="0.01" style="flex: 1;">
                        <button onclick="agregarItem()" class="btn-add">+ Agregar</button>
                    </div>
                </div>

                <div class="items-list">
                    <table id="tablaItems">
                        <thead>
                            <tr>
                                <th style="width: 50%;">Descripci√≥n</th>
                                <th style="width: 10%;">Cant.</th>
                                <th style="width: 15%;">Precio Unit.</th>
                                <th style="width: 15%;">Subtotal</th>
                                <th style="width: 10%;">Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody id="itemsBody">
                            <!-- Los items se agregar√°n aqu√≠ din√°micamente -->
                        </tbody>
                    </table>
                </div>

                <div class="form-group">
                    <label>Notas adicionales:</label>
                    <textarea id="notas" rows="3" placeholder="Observaciones, condiciones, tiempos de entrega..."></textarea>
                </div>

                <div class="totales-section">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="total-row">
                        <span>IVA (16%):</span>
                        <span id="iva">$0.00</span>
                    </div>
                    <div class="total-row total-final">
                        <span>TOTAL:</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button onclick="generarVista()" class="btn-primary">üëÅÔ∏è Vista Previa</button>
                    <button onclick="limpiarFormulario()" class="btn-secondary">üóëÔ∏è Limpiar</button>
                </div>
            </div>

            <!-- Vista previa del presupuesto -->
            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-actions">
                    <button onclick="imprimirPresupuesto()" class="btn-primary">üñ®Ô∏è Imprimir</button>
                    <button onclick="copiarTexto()" class="btn-secondary">üìã Copiar para Email</button>
                    <button onclick="cerrarVista()" class="btn-secondary">‚úñÔ∏è Cerrar</button>
                </div>

                <div class="presupuesto-preview" id="presupuestoPreview">
                    <!-- El presupuesto se generar√° aqu√≠ -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
